version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: weather_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weather_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-weather_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD_SHELL", "pg_isready -U ${POSTGRES_USER:-weather_user} -d ${POSTGRES_DB:-weather_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather_network
  
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather_backend
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-weather_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-weather_db}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend:/app
      - ./ml:/app/ml
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - weather_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weather_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - weather_network
    command: ng serve --host 0.0.0.0 --poll 2000

volumes:
  postgres_data:

networks:
  weather_network:
    driver: bridge